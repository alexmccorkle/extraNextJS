name: Nuxt Travel Log Lint

on:
  pull_request:
    branches: [main]
    paths:
      - "NuxtFullStack/nuxt-travel-log/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./NuxtFullStack/nuxt-travel-log

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: pnpm install
      - run: pnpm lint
